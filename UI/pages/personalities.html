<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            transition: background 0.5s ease;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(var(--accent-rgb), 0.15), transparent 60%);
            pointer-events: none;
            transition: background 0.5s ease;
            z-index: 0;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            padding: 1rem;
        }

        /* Desktop Styles */
        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
                padding: 2rem;
            }

            h1 {
                font-size: 3rem !important;
                margin-bottom: 3rem !important;
            }

            .category-title {
                font-size: 2rem !important;
                margin-bottom: 2rem !important;
            }

            .personality-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)) !important;
                gap: 2rem !important;
            }

            .personality-card {
                padding: 2rem !important;
            }

            .icon {
                width: 50px !important;
                height: 50px !important;
                font-size: 1.5rem !important;
            }

            .type {
                font-size: 1.4rem !important;
            }

            .description {
                font-size: 1rem !important;
                margin-bottom: 1.5rem !important;
            }

            .details {
                font-size: 0.9rem !important;
                padding-top: 1.5rem !important;
            }

            .personality-card:hover {
                transform: translateY(-10px) scale(1.02);
                box-shadow: 0 10px 40px rgba(var(--accent-rgb), 0.2);
            }

            .personality-card:hover::before {
                opacity: 1;
            }

            .personality-card:hover .icon {
                transform: scale(1.1);
                background: rgba(var(--accent-rgb), 0.3);
                border-color: rgba(var(--accent-rgb), 0.5);
            }
        }

        /* Mobile and Shared Styles */
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(var(--accent-rgb), 0.5);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s ease forwards;
        }

        .category {
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        .category:nth-child(2) { animation-delay: 0.2s; }
        .category:nth-child(3) { animation-delay: 0.4s; }

        .category-title {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .category-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background: rgba(var(--accent-rgb), 0.8);
        }

        .personality-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .personality-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .personality-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), 
                        rgba(var(--accent-rgb), 0.15), 
                        transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            background: rgba(var(--accent-rgb), 0.2);
            font-size: 1.2rem;
            border: 2px solid rgba(var(--accent-rgb), 0.3);
            transition: all 0.3s ease;
        }

        .type {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 10px rgba(var(--accent-rgb), 0.3);
        }

        .description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .details {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            line-height: 1.6;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(var(--accent-rgb), 0.2);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: floatParticle 6s infinite linear;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            20% {
                opacity: 0.5;
            }
            80% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        /* Mobile-specific touch handling */
        @media (max-width: 767px) {
            .personality-card:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>

        function createParticles() {
            const container = document.querySelector('.floating-particles');
            const isMobile = window.innerWidth < 768;
            const particleCount = isMobile ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * (isMobile ? 4 : 5) + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(particle);
            }
        }

        function createPersonalityCard(personality) {
            return `
                <div class="personality-card" 
                     style="--accent-rgb: ${personality.rgb}"
                     onmousemove="handleCardHover(event)">
                    <div class="card-header">
                        <div class="icon">${personality.icon}</div>
                        <div class="type">${personality.type}</div>
                    </div>
                    <div class="description">${personality.description}</div>
                    <div class="details">${personality.details}</div>
                </div>
            `;
        }

        function handleCardHover(event) {
            if (window.innerWidth >= 768) {
                const card = event.currentTarget;
                const rect = card.getBoundingClientRect();
                const x = ((event.clientX - rect.left) / rect.width) * 100;
                const y = ((event.clientY - rect.top) / rect.height) * 100;
                card.style.setProperty('--x', `${x}%`);
                card.style.setProperty('--y', `${y}%`);

                // Update body background
                const rgb = card.style.getPropertyValue('--accent-rgb');
                document.body.style.setProperty('--accent-rgb', rgb);
            }
        }

        function renderPersonalities() {
            document.getElementById('bestFriendGrid').innerHTML =

            document.getElementById('boyfriendGrid').innerHTML = 
                boyfriendTypes.map(createPersonalityCard).join('');
        }

        // Initial background color
        document.body.style.setProperty('--accent-rgb', '78,111,255');

        // Initialize
        createParticles();
        renderPersonalities();

        // Handle window resize
        window.addEventListener('resize', () => {
            const container = document.querySelector('.floating-particles');
            container.innerHTML = '';
